<!doctype html>

<html>
	<head>
		<title>LeapTrainer Menu Demo</title>

    	<style>

    		body { margin: 0px; overflow: hidden; font-family: calibri; background: #E9F7FC; display: flex; align-items: center; justify-content:center;}

    		.buttons {
    			position: absolute;
    			top: 5px;
    			left: 5px;
    		}

    		.mode {
    			font-weight: bold;
    		}
    		#button { position: absolute; display: block; width: 200px; height: 100px; color: #FFF; background: #88CFEB; font-size: 40px; line-height: 100px; text-align: center; position: absolute; top: 300px; left: 850px; cursor: pointer; box-shadow: -5px 5px 0px rgba(32, 142, 185, 0.7); }

    		#button:hover { background: #5FBEE2; }

    		#menu { width: 400px; height: 1020px; position: absolute; right: -400px; background: #88CFEB; overflow-y: scroll; }

    		#list			{ width: 90%; float: left; margin-left: 5%; background: #FFF; padding-left: 0px; list-style-type: none; }
			#list li		{ height: 50px; line-height: 50px; border-top: 1px solid #F5F5F5; padding-left: 10px; font-size: 16px; cursor: pointer; }
    		#list li:hover,
    		#list li.selected	{ background: #D2EDF7; }

    		.thumbs {
    			font-size: 256px;
    		}

    	</style>
	</head>

				var handCount = 0;

					var $thumbs = $('.thumbs'),
						thumbText = '';
					for (var i = 0; i < handCount; i++){
						thumbText += '\uD83D\uDC4D';
					}

					$thumbs.text(thumbText);
				}, 200);


				var config = {
					hitThreshold:0.5, // 0.7
					minPoseFrames: 25, // 75
				};
				var trainer;

				$('#desktop-setup').click(desktopSetup);
				$('#chest-setup').click(chestMountSetup);

				// desktopSetup();
				chestMountSetup();

				function train(pose){
					trainer.fromJSON(JSON.stringify(pose));
				}

				function say(phrase){
					return _.throttle(function(){
						console.info(phrase);
						console.info(' ');
						responsiveVoice.speak(phrase, "UK English Male");
					}, 1000);
				}

				function desktopSetup(){
					if(trainer) {
						trainer.destroy();
					}

					$('.mode').text('Desktop');

					trainer.controller.on('frame', function(frame){
						// console.log(frame.hands.length);
						handCount = frame.hands.length;
